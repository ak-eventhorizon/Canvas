<!DOCTYPE html>
<html>
<head>
	<title>Solar System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div id = "images">
	<img id = "sun" src="img/sun.png" width="200" height="200">
	<img id = "mercury" src="img/mercury.png" width="100" height="100">
	<img id = "venus" src="img/venus.png" width="100" height="100">
	<img id = "earth" src="img/earth.png" width="100" height="100">
	<img id = "mars" src="img/mars.png" width="100" height="100">
	<img id = "jupiter" src="img/jupiter.png" width="100" height="100">
	<img id = "saturn" src="img/saturn.png" width="100" height="200">
	<img id = "uran" src="img/uran.png" width="100" height="100">
	<img id = "neptun" src="img/neptun.png" width="100" height="100">
</div>


<div id="app">
	<div id="info">
		<div id="timer">Year: 0</div>
	</div>
	
	<div id="main">
		<canvas id="stars_bg"></canvas>
		<canvas id="solar_system"></canvas>
	</div>
	
	<div id="controls"></div>
</div>



<script type="module" src="js/main.js"></script>

</body>
</html>
